trigger:
- azure-pipelines

pool:
  namme: 'Windows 2019 Tests'
  vmImage: 'windows-2019'

steps:
- pwsh: |
    .\CI\02_install.ps1
    "[Running Pesters Scripts...]"
    .\CI\tests.ps1
  displayName: 'PSCore: Run Pester Script(s)'
- powershell: |
    .\CI\02_install.ps1
    "[Running Pesters Scripts...]"
    .\CI\tests.ps1
  displayName: 'Powershell STANDARD: Run Pester Script(s)'

