trigger:
- azure-pipelines

jobs:
- job: 'TestJob2019'
  pool:
    vmImage: 'windows-2019'
  steps:
  - pwsh: |
      .\CI\02_install.ps1
      "[Running Pesters Scripts...]"
      .\CI\tests.ps1
    displayName: 'PSCore: Run Pester Script(s)'
  - powershell: |
      $host
      $host.version
      Set-Culture -CultureInfo fr-FR
      .\CI\02_install.ps1
      "[Running Pesters Scripts...]"
      .\CI\tests.ps1
    displayName: 'Powershell STANDARD: Run Pester Script(s)'